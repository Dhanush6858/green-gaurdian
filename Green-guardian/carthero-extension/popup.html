<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartHero - Eco Gaming Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 420px;
            min-height: 600px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo-icon {
            font-size: 32px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .level-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 12px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 8px 16px;
        }

        .level-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            font-size: 14px;
        }

        .level-icon {
            font-size: 20px;
        }

        .xp-info {
            font-size: 12px;
            opacity: 0.9;
        }

        .dashboard {
            padding: 20px;
        }

        .level-progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-label {
            font-size: 14px;
            font-weight: 600;
            color: #22c55e;
        }

        .progress-xp {
            font-size: 12px;
            color: #94a3b8;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #22c55e 0%, #16a34a 100%);
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .stat-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #22c55e;
            display: block;
            line-height: 1;
        }

        .stat-label {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #22c55e;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .challenges-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .challenge-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .challenge-item.completed {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
        }

        .challenge-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .challenge-icon {
            font-size: 16px;
        }

        .challenge-name {
            font-size: 13px;
            font-weight: 600;
            flex: 1;
        }

        .challenge-xp {
            font-size: 11px;
            color: #fbbf24;
            font-weight: 600;
        }

        .challenge-description {
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .challenge-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .challenge-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #22c55e 0%, #16a34a 100%);
            transition: width 0.5s ease;
            border-radius: 2px;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .achievement-item {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .achievement-item.unlocked {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
        }

        .achievement-item.locked {
            opacity: 0.3;
            filter: grayscale(100%);
        }

        .achievement-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .achievement-item:hover .achievement-tooltip {
            opacity: 1;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f1f5f9;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .action-btn:hover {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.4);
        }

        .streak-display {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            margin-bottom: 16px;
        }

        .streak-icon {
            font-size: 24px;
            margin-bottom: 4px;
            display: block;
        }

        .streak-number {
            font-size: 18px;
            font-weight: 700;
            color: white;
        }

        .streak-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .footer {
            text-align: center;
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            font-size: 11px;
        }

        .footer-link {
            color: #22c55e;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: #16a34a;
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 4px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(34, 197, 94, 0.5);
            border-radius: 2px;
        }

        .challenges-container {
            scrollbar-width: thin;
            scrollbar-color: rgba(34, 197, 94, 0.5) rgba(255, 255, 255, 0.1);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #94a3b8;
            font-size: 14px;
        }

        .loading::before {
            content: '⏳';
            margin-right: 8px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="logo-icon">🌱</span>
            <h1>CartHero</h1>
        </div>
        <div class="level-info">
            <div class="level-badge">
                <span class="level-icon" id="level-icon">🌱</span>
                <span id="level-name">Eco Newcomer</span>
                <span id="level-number">Lv.1</span>
            </div>
            <div class="xp-info">
                <span id="current-xp">0</span> XP
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="level-progress">
            <div class="progress-header">
                <span class="progress-label">Progress to Next Level</span>
                <span class="progress-xp"><span id="xp-to-next">100</span> XP to go</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="level-progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <div class="streak-display">
            <span class="streak-icon">🔥</span>
            <div class="streak-number" id="streak-days">0</div>
            <div class="streak-label">Day Streak</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-icon">💚</span>
                <span class="stat-value" id="total-co2-saved">0.0</span>
                <div class="stat-label">kg CO₂ saved</div>
            </div>
            <div class="stat-card">
                <span class="stat-icon">♻️</span>
                <span class="stat-value" id="total-items-reused">0</span>
                <div class="stat-label">items reused</div>
            </div>
            <div class="stat-card">
                <span class="stat-icon">🏆</span>
                <span class="stat-value" id="achievements-count">0</span>
                <div class="stat-label">achievements</div>
            </div>
            <div class="stat-card">
                <span class="stat-icon">⭐</span>
                <span class="stat-value" id="total-xp">0</span>
                <div class="stat-label">total XP</div>
            </div>
        </div>

        <div class="section">
            <h3 class="section-title">🎯 Active Challenges</h3>
            <div class="challenges-container scrollbar-thin" id="challenges-list">
                <div class="loading">Loading challenges...</div>
            </div>
        </div>

        <div class="section">
            <h3 class="section-title">🏆 Achievements</h3>
            <div class="achievements-grid" id="achievements-grid">
                <div class="loading">Loading achievements...</div>
            </div>
        </div>

        <div class="quick-actions">
            <button class="action-btn" id="leaderboard-btn">🥇 Leaderboard</button>
            <button class="action-btn" id="settings-btn">⚙️ Settings</button>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link" id="feedback-link">Give Feedback</a>
            <a href="#" class="footer-link" id="about-link">About</a>
        </div>
    </div>

    <script src="user-system.js"></script>
    <script src="gamification.js"></script>
    <script src="popup.js"></script>
</body>
</html>
